<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact us - LTS</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <h1>Contact US</h1>

            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="/#about">About LTS</a></li> 
                <li><a href="/#menu">Our Menu</a></li> 
                <li><a href="hours.html">Store Hours</a></li> 
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos and Drink" width="400" height="267">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>   
    </header>
    <hr>

    <main>
        <!--Main Content-->

        <!--Section for the contact form-->
        <section id="contact">
            <h2>Our Contact Form</h2>

            <form>
                <fieldset>
                    <legend>Send Us A Message</legend>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                    <br><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required> 
                    <br><br>

                    <label for="message">Your Message: </label><br>
                    <textarea id="message" name="message" rows="5" cols="30" placeholder="Type your message here" required></textarea>
                    <br><br>

                </fieldset>

                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
            </form> 
        </section>

        <!--section for the location-->
        <section>
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 64108 <br><br>  
                Phone: <a href="1233456789">123456789</a>

            </address>
        </section>
        
        <a href="#"><p>Back to Top</p></a>
    </main>
    <hr>
    <footer>
        Copyright  &copy; The Little Taco Shop
    </footer>
    
</body>
</html>
